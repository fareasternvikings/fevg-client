<div class="login">
  <h1 class="login__heading">Вход на сайт</h1>
  <p class="login__account">У вас нет аккаунта? <a href="" tuiLink>Зарегистрироваться</a></p>
  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <label class="form__field">
      <span class="form__label">E-mail</span>
      <tui-input
        tuiTextfieldSize="m"
        formControlName="identifier"
        [tuiTextfieldLabelOutside]="true"
      >
        Email
        <input tuiTextfield type="text"  />
      </tui-input>
      <tui-error
        formControlName="identifier"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
    <label class="form__field">
      <span class="form__label">Пароль</span>
      <tui-input-password
        formControlName="password"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
      >
        Password
        <input
          tuiTextfield
          placeholder="Make it secure!"
        />
      </tui-input-password>
      <tui-error
        formControlName="password"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </label>
    <div class="form__actions">
      <button type="submit" tuiButton size="m" class="btn--md">Войти</button>
      <a href="" tuiLink>Забыли пароль?</a>
    </div>
  </form>
</div>
