<ng-container *tuiLet="page$ | async as page">
  <ng-container *ngIf="page">
    <app-hero [data]="page.hero"></app-hero>
    <section class="page-section page-section--catalog">
      <div class="container">
        <div class="page-section__title">
          Наши товары<br />
          для водного спорта
        </div>
        <app-catalog [products]="page.products"></app-catalog>
      </div>
    </section>
    <app-production [data]="page.production"></app-production>
    <div class="page-section">
      <div class="page-section__container container">
        <app-features></app-features>
      </div>
    </div>
    <div class="page-section">
      <div class="page-section__container container">
        <app-about></app-about>
      </div>
    </div>
    <div class="page-section page-section--team">
      <div class="page-section__container container">
        <app-team></app-team>
      </div>
    </div>
    <app-promo></app-promo>
  </ng-container>
</ng-container>
