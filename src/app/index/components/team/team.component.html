<div class="team">
  <swiper
    class="swiper"
    [config]="config"
  >
    <ng-template *ngFor="let member of members" swiperSlide>
      <div class="card">
        <div class="card__img">
          <img *ngIf="member.image.data as image" [ngSrc]="setImageUrl(image.attributes.url)" width="280" height="415" alt="" />
        </div>
        <h3>{{member.name}}</h3>
        <b>{{member.description}}</b>
      </div>
    </ng-template>
  </swiper>
</div>
