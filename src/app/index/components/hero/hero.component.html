<div *ngIf="data" class="hero" [ngStyle]="{'background-image': 'url(' + setImageUrl(data.cover.data.attributes.url) + ')'}">
<!--  <img *ngIf="data.cover.data.attributes as image" [src]="setImageUrl(image.url)" alt="">-->
  <div class="hero__container container">
      <div class="hero__logo">
        <tui-svg src="icons::hero-logo"></tui-svg>
      </div>
      <h1 class="hero__title" [innerHTML]="formatText(data.text)"></h1>
      <ng-container *tuiLet=" photos$ | async as photos">
        <div *ngFor="let photo of photos; let i = index" class="hero__photo" [ngClass]="'hero__photo--' + (i + 1)">
          <img [src]="setImageUrl(photo.attributes.url)" alt="" />
        </div>
      </ng-container>
  </div>
</div>
